<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="todos/index">
    <ul id="todo-list">
        {{#each todo in model itemController="todo"}}
        <li {{bind-attr class="todo.isCompleted:completed todo.isEditing:editing" }}>
            {{#if todo.isEditing}}
            {{edit-todo class="edit" value=todo.title focus-out="acceptChanges" insert-newline="acceptChanges"}}
            {{else}}
            {{input type="checkbox" checked=todo.isCompleted class="toggle"}}
            <label {{action "editTodo" on="doubleClick"}}>{{todo.title}}</label>
            <button {{action "removeTodo"}} class="destroy"></button>
            {{/if}}
        </li>
        {{/each}}
    </ul>
</script>
<script type="text/x-handlebars" id="components/module-heading">
    <h1>{{title}}</h1>
</script>
<script type="text/x-handlebars" data-template-name="todos">
    {{module-heading title="Test"}}
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            {{input
            type="text"
            id="new-todo"
            placeholder="What needs to be done?"
            value=newTitle
            action="createTodo"}}
        </header>
        <section id="main">
            {{outlet}}
            {{input type="checkbox" id="toggle-all" checked=allAreDone}}
        </section>
        <footer id="footer">
            <span id="todo-count"><strong>{{remaining}}</strong> {{inflection}} left</span>
            <ul id="filters">
                <li>
                    {{#link-to "todos.index" activeClass="selected"}}All{{/link-to}}
                </li>
                <li>
                    {{#link-to "todos.active" activeClass="selected"}}Active{{/link-to}}
                </li>
                <li>
                    {{#link-to "todos.completed" activeClass="selected"}}Completed{{/link-to}}
                </li>
            </ul>
            {{#if hasCompleted}}
                <button id="clear-completed" {{action "clearCompleted"}}>Clear completed ({{completed}})</button>
            {{/if}}
        </footer>
    </section>
    <footer id="info">
        <p>Double-click to edit a todo</p>
    </footer>
</script>

<!-- ... Ember.js and other javascript dependencies ... -->
<script src="js/libs/jquery-1.11.1.min.js"></script>
<script src="js/libs/handlebars-v1.3.0.js"></script>
<script src="js/libs/ember.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/application.js"></script>
<script src="js/router.js"></script>
<script src="js/models/todo.js"></script>
<script src="js/controllers/todos_controller.js"></script>
<script src="js/controllers/todo_controller.js"></script>
<script src="js/views/edit_todo_view.js"></script>
</body>
</html>
